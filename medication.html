<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - Medication Reminder</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <div class="logo">
                <img src="image.png" alt="CareLink Logo">
                <div class="site-name">CareLink</div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#health">Health</a>
                <a href="#social">Social</a>
                <a href="#services">Services</a>
                <a href="#entertainment">Entertainment</a>
            </div>
            <button class="sos-button" id="sosButton">
                <i class="fas fa-exclamation-circle"></i> SOS Emergency
            </button>
        </nav>
    </header>

    <main>
        <section class="medication-form-section">
            <h1><i class="fas fa-pills"></i> Medication Reminder Setup</h1>
            
            <form id="medicationForm" class="medication-form">
                <div class="form-group">
                    <label for="medicationName">Medication Name:</label>
                    <input type="text" id="medicationName" required>
                </div>

                <div class="form-group">
                    <label for="dosage">Dosage:</label>
                    <input type="text" id="dosage" placeholder="e.g., 1 pill, 5ml" required>
                </div>

                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" required>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                </div>

                <div class="form-group">
                    <label for="frequency">Frequency:</label>
                    <select id="frequency" required>
                        <option value="daily">Daily</option>
                        <option value="twice">Twice Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="submit-btn">Set Reminder</button>
            </form>

            <div class="medications-list">
                <h2>Current Medications</h2>
                <div id="medicationsList">
                    <!-- Medications will be displayed here -->
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Support</h3>
                <p>24/7 Helpline: 1-800-CARELINK</p>
                <p>Email: support@carelink.com</p>
            </div>
        </div>
    </footer>

    <script src="medication.js"></script>
</body>
</html>
