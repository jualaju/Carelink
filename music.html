<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareLink - 90's Music Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav>
            <div class="logo">
                <img src="image.png" alt="CareLink Logo">
                <div class="site-name">CareLink</div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#health">Health</a>
                <a href="#social">Social</a>
                <a href="#services">Services</a>
                <a href="#entertainment" class="active">Entertainment</a>
            </div>
            <button class="sos-button" id="sosButton">
                <i class="fas fa-exclamation-circle"></i> SOS Emergency
            </button>
        </nav>
    </header>

    <main>
        <section class="music-section">
            <h1><i class="fas fa-music"></i> 90's Music Collection</h1>

            <!-- Music Categories -->
            <div class="music-categories">
                <button class="category-btn active" data-category="all">All Songs</button>
                <button class="category-btn" data-category="bollywood">Bollywood</button>
                <button class="category-btn" data-category="classical">Classical</button>
                <button class="category-btn" data-category="devotional">Devotional</button>
                <button class="category-btn" data-category="folk">Folk Songs</button>
            </div>

            <!-- Music Player -->
            <div class="music-player">
                <div class="now-playing">
                    <img id="albumArt" src="default-album.jpg" alt="Album Art">
                    <div class="track-info">
                        <h3 id="trackName">Select a Song</h3>
                        <p id="artistName">Artist Name</p>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button id="prevBtn" class="control-btn"><i class="fas fa-backward"></i></button>
                    <button id="playBtn" class="control-btn play-btn"><i class="fas fa-play"></i></button>
                    <button id="nextBtn" class="control-btn"><i class="fas fa-forward"></i></button>
                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <input type="range" id="volumeSlider" min="0" max="100" value="70">
                    </div>
                </div>

                <div class="progress-bar">
                    <span id="currentTime">0:00</span>
                    <div class="progress-container">
                        <div id="progress"></div>
                    </div>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <!-- Playlist -->
            <div class="playlist-container">
                <h2>Playlist</h2>
                <div class="playlist" id="playlist">
                    <!-- Songs will be added dynamically -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Support</h3>
                <p>24/7 Helpline: 1-800-CARELINK</p>
                <p>Email: support@carelink.com</p>
            </div>
        </div>
    </footer>

    <script src="music.js"></script>
</body>
</html>
